<!DOCTYPE html>
<html lang="en" ng-app="griptDemoApp">
<head>
    <meta charset="UTF-8">
    <title>GRIPT Demo Application</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/components-font-awesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- endbuild -->

    <link rel="icon" href="img/favicon.ico" type="image/x-icon"/>
    <!-- For ng-cloak to work without flickering, this style must be loaded early -->
    <style>
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak { display: none !important; }
    </style>
</head>

<body class="no-select">

    <foo-bar ng-controller="FooBarController as vm">
    </foo-bar>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="../bower_components/angular-fontawesome/dist/angular-fontawesome.js"></script>
    <script src="../bower_components/angular-mocks/angular-mocks.js"></script>
    <script src="../bower_components/angular-multimocks/app/package/js/angular-multimocks.min.js"></script>
    <script src="../bower_components/angular-resource/angular-resource.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js scripts/main.js -->
    <!-- inject:js -->
    <script src="../target/tmp/js/modernizr.js"></script>
    <script src="lib/external.js"></script>
    <script src="app.js"></script>
    <script src="../target/tmp/js/constants.js"></script>
    <script src="components/foo-bar/foo-bar.js"></script>
    <script src="components/foo-bar/foo-bar-directive.js"></script>
    <script src="components/foo-bar/foo-bar-controller.js"></script>
    <!-- endinject -->
    <!-- inject:partials -->
    <script src="../target/tmp/partials/foo-bar/foo-bar.js"></script>
    <!-- endinject -->
    <!-- endbuild -->
</body>

</html>
