<!DOCTYPE html>
<html lang="en" ng-app="GriptDemoApp">
<head>
    <meta charset="UTF-8">
    <title>GRIPT Demo Application</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/components-font-awesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- endbuild -->

    <link rel="icon" href="img/favicon.ico" type="image/x-icon"/>
    <!-- For ng-cloak to work without flickering, this style must be loaded early -->
    <style>
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak { display: none !important; }
    </style>
</head>

<body class="no-select">

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="navigationController as vm">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" data-collapse="vm.navbar">
                <ul class="nav navbar-nav">
                    <li ng-class="{ active: vm.isActive('/welcome')}"><a tabindex="1" href="#welcome" title="Home" name="home">Home</a></li>
                    <li ng-class="{ active: vm.isActive('/portfolio')}"><a href="#portfolio" tabindex="2">Portfolio</a></li>
                    <li ng-class="{ active: vm.isActive('/empty')}"><a href="#empty" tabindex="3">Empty</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" ng-view></div>

    <div id="footer">
        <div class="container">
        </div>
    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="../bower_components/angular-fontawesome/dist/angular-fontawesome.js"></script>
    <script src="../bower_components/angular-mocks/angular-mocks.js"></script>
    <script src="../bower_components/angular-multimocks/app/package/js/angular-multimocks.min.js"></script>
    <script src="../bower_components/angular-resource/angular-resource.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js scripts/main.js -->
    <!-- inject:js -->
    <!-- endinject -->
    <!-- inject:partials -->
    <!-- endinject -->
    <!-- endbuild -->
</body>

</html>
